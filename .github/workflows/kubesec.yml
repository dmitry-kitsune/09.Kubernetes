name: Setup KinD Cluster

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-kind-cluster:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker (in case it's not already installed)
      - name: Set up Docker
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Install KinD
      - name: Install KinD
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # Step 4: Create a KinD cluster
      - name: Create KinD cluster
        run: |
          kind create cluster --name burlyaev-cluster --wait 5m

      # Step 5: Set up Kubeconfig to use the KinD cluster
      - name: Set KUBECONFIG
        run: |
          kind get kubeconfig --name burlyaev-cluster > $GITHUB_WORKSPACE/kubeconfig
        env:
          KUBECONFIG: $GITHUB_WORKSPACE/kubeconfig

      # Step 6: Confirm cluster is running
      - name: Verify the KinD cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
        env:
          KUBECONFIG: $GITHUB_WORKSPACE/kubeconfig

      # Step 7: (Optional) Run tests or interact with the KinD cluster
      - name: Run tests
        run: |
          # Add any commands or scripts to test or deploy in the cluster
          echo "Running tests in the Kubernetes cluster"
          # For example: Deploy an app or run integration tests
          kubectl apply -f deployment.yaml
          kubectl get pods
        env:
          KUBECONFIG: $GITHUB_WORKSPACE/kubeconfig

      # Step 8: (Optional) Delete the KinD cluster
      #- name: Delete KinD cluster
      #  if: always()
      #  run: |
      #    kind delete cluster --name burlyaev-cluster
